<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste em JS funcionando!</title>
    <script>
        var quebrou = false;

        const acendeLampada = () => {
            if (quebrou == false)
                document.getElementById("luz").src = "_imagens/lampada-acesa.jpg";
        }

        const apagaLampada = () => {
            if (quebrou == false)
                document.getElementById("luz").src = "_imagens/lampada-apagada.jpg";
        }

        const lampadaQuebrada = () => {
            if (quebrou == false) {
                document.getElementById("luz").src = "_imagens/lampada-quebrada.jpg";
                quebrou = true;
            }
        }
    </script>
</head>

<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="lampadaQuebrada()" />

</body>

</html>
